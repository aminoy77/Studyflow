<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Student Calendar</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase - IMPORTANTE: Cargar en este orden -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Login/Register Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 backdrop-blur-lg bg-opacity-95">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold gradient-text mb-2">StudyFlow</h1>
                <p class="text-gray-600">Smart Student Calendar</p>
            </div>

            <!-- Tabs -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button id="loginTab" class="flex-1 py-2 rounded-md text-sm font-medium transition-all tab-active">
                    Login
                </button>
                <button id="registerTab" class="flex-1 py-2 rounded-md text-sm font-medium transition-all">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:shadow-lg transform hover:scale-105 transition-all">
                    Sign In
                </button>
            </form>

            <!-- Register Form (hidden by default) -->
            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="registerName" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Language</label>
                    <select id="registerLanguage" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                        <option value="en">English</option>
                        <option value="es" selected>EspaÃ±ol</option>
                        <option value="ca">CatalÃ </option>
                        <option value="de">Deutsch</option>
                        <option value="fr">FranÃ§ais</option>
                        <option value="it">Italiano</option>
                    </select>
                </div>
                <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:shadow-lg transform hover:scale-105 transition-all">
                    Create Account
                </button>
            </form>

            <!-- Error/Success Messages -->
            <div id="authMessage" class="mt-4 p-3 rounded-lg text-sm text-center hidden"></div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white mt-6 text-sm">
            Study smart, not hard ðŸ“š
        </p>
    </div>

    <!-- Firebase Configuration and Initialization -->
    <script>
      // Your web app's Firebase configuration
      // IMPORTANT: Replace the placeholder values below with your actual project configuration from the Firebase Console.
      var firebaseConfig = {
        apiKey: "YOUR_API_KEY", // Get this from Firebase Project settings -> General -> Your apps -> Web app -> Config
        authDomain: "studyflow-a43ba.firebaseapp.com",
        projectId: "studyflow-a43ba",
        storageBucket: "studyflow-a43ba.appspot.com", // Get this from Firebase Project settings -> General -> Your apps -> Web app -> Config
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Get this from Firebase Project settings -> General -> Your apps -> Web app -> Config
        appId: "YOUR_APP_ID" // Get this from Firebase Project settings -> General -> Your apps -> Web app -> Config
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Your custom JavaScript files that use Firebase -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <style>
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</body>
</html>
