<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Calendar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold gradient-text">StudyFlow</h1>
                    <div class="hidden md:flex space-x-4">
                        <a href="#" class="nav-link active" data-page="calendar">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Calendar
                        </a>
                        <a href="#" class="nav-link" data-page="grades">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            Grades
                        </a>
                        <a href="#" class="nav-link" data-page="groups">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            Groups
                        </a>
                        <a href="#" class="nav-link" data-page="focus">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Focus
                        </a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-600 font-medium"></span>
                    <button id="logoutBtn" class="btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Calendar Page -->
        <div id="calendarPage" class="page-content">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Calendar -->
                <div class="lg:col-span-3">
                    <div class="bg-white rounded-2xl shadow-xl p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">My Calendar</h2>
                            <div class="flex gap-2">
                                <button onclick="showModal('examModal')" class="btn-primary">
                                    Add Exam
                                </button>
                                <button onclick="showModal('taskModal')" class="btn-secondary">
                                    Add Task
                                </button>
                                <button onclick="showModal('eventModal')" class="btn-secondary">
                                    Event
                                </button>
                            </div>
                        </div>
                        <div id="calendar"></div>
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="space-y-6">
                    <div class="bg-white rounded-2xl shadow-xl p-6">
                        <h3 class="font-bold text-lg mb-4">Upcoming Exams</h3>
                        <div id="upcomingExams" class="space-y-2"></div>
                    </div>
                    
                    <div class="bg-white rounded-2xl shadow-xl p-6">
                        <h3 class="font-bold text-lg mb-4">Color Legend</h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-blue-500 rounded"></div>
                                <span>School</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-green-500 rounded"></div>
                                <span>Study</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-red-500 rounded"></div>
                                <span>Exam</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-yellow-500 rounded"></div>
                                <span>Task</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-purple-500 rounded"></div>
                                <span>Extracurricular</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-orange-500 rounded"></div>
                                <span>Meal</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grades Page -->
        <div id="gradesPage" class="page-content hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">My Grades</h2>
                <button onclick="showModal('subjectModal')" class="btn-primary">Add Subject</button>
            </div>
            <div id="subjectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- Groups Page -->
        <div id="groupsPage" class="page-content hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Study Groups</h2>
                <button onclick="showModal('groupModal')" class="btn-primary">Create Group</button>
            </div>
            <div id="groupsList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>

        <!-- Focus Page -->
        <div id="focusPage" class="page-content hidden">
            <div class="max-w-2xl mx-auto text-center space-y-8">
                <h2 class="text-4xl font-bold">Focus Mode</h2>
                <div class="bg-white rounded-2xl shadow-xl p-12">
                    <div id="timerDisplay" class="text-8xl font-bold mb-8 gradient-text">25:00</div>
                    <div class="space-x-4">
                        <button onclick="startTimer()" class="btn-primary text-lg px-8 py-4">Start</button>
                        <button onclick="pauseTimer()" class="btn-secondary text-lg px-8 py-4">Pause</button>
                        <button onclick="resetTimer()" class="btn-secondary text-lg px-8 py-4">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="examModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('examModal')">&times;</span>
            <h3 class="text-xl font-bold mb-4">Add Exam</h3>
            <form id="examForm" class="space-y-4">
                <input type="text" id="examSubject" placeholder="Subject" required class="input">
                <input type="date" id="examDate" required class="input">
                <input type="time" id="examTime" class="input">
                <input type="number" id="examHours" placeholder="Study hours needed" step="0.5" required class="input" value="6">
                <button type="submit" class="w-full btn-primary">Add Exam</button>
            </form>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('taskModal')">&times;</span>
            <h3 class="text-xl font-bold mb-4">Add Task</h3>
            <form id="taskForm" class="space-y-4">
                <input type="text" id="taskTitle" placeholder="Title" required class="input">
                <select id="taskCategory" class="input">
                    <option value="homework">Homework</option>
                    <option value="household">Household</option>
                    <option value="errands">Errands</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" id="taskDate" required class="input">
                <select id="taskPriority" class="input">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit" class="w-full btn-primary">Add Task</button>
            </form>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('eventModal')">&times;</span>
            <h3 class="text-xl font-bold mb-4">Add Custom Event</h3>
            <form id="eventForm" class="space-y-4">
                <input type="text" id="eventTitle" placeholder="Title" required class="input">
                <input type="date" id="eventDate" required class="input">
                <div class="grid grid-cols-2 gap-4">
                    <input type="time" id="eventStartTime" required class="input">
                    <input type="time" id="eventEndTime" required class="input">
                </div>
                <input type="color" id="eventColor" value="#3B82F6" class="input h-10">
                <button type="submit" class="w-full btn-primary">Add Event</button>
            </form>
        </div>
    </div>

    <div id="subjectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('subjectModal')">&times;</span>
            <h3 class="text-xl font-bold mb-4">Add Subject</h3>
            <form id="subjectForm" class="space-y-4">
                <input type="text" id="subjectName" placeholder="Subject name" required class="input">
                <input type="number" id="subjectTarget" placeholder="Target grade" step="0.1" class="input">
                <button type="submit" class="w-full btn-primary">Add Subject</button>
            </form>
        </div>
    </div>

    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('groupModal')">&times;</span>
            <h3 class="text-xl font-bold mb-4">Create Study Group</h3>
            <form id="groupForm" class="space-y-4">
                <input type="text" id="groupName" placeholder="Group name" required class="input">
                <input type="text" id="groupSubject" placeholder="Subject" class="input">
                <textarea id="groupDescription" placeholder="Description" class="input" rows="3"></textarea>
                <button type="submit" class="w-full btn-primary">Create Group</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/pomodoro.js"></script>
</body>
</html>
