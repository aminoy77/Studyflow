<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 backdrop-blur-lg bg-opacity-95">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold gradient-text mb-2">StudyFlow</h1>
                <p class="text-gray-600">Organiza tu estudio</p>
            </div>

            <!-- Step 1: Email -->
            <div id="emailStep" class="space-y-4">
                <h2 class="text-xl font-semibold mb-2">Ingresa tu email</h2>
                <p class="text-sm text-gray-600 mb-4">Te enviaremos un c√≥digo de verificaci√≥n</p>
                
                <form id="emailForm" class="space-y-4">
                    <input type="email" id="emailInput" required placeholder="tu@email.com"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    
                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:shadow-lg transform hover:scale-105 transition-all">
                        Continuar
                    </button>
                </form>
            </div>

            <!-- Step 2: Code Verification -->
            <div id="codeStep" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold mb-2">Ingresa el c√≥digo</h2>
                <p class="text-sm text-gray-600 mb-4">
                    Enviamos un c√≥digo a <strong id="emailDisplay" class="text-purple-600"></strong>
                </p>
                
                <form id="codeForm" class="space-y-4">
                    <input type="text" id="codeInput" required placeholder="000000" maxlength="6" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all text-center text-2xl tracking-widest font-mono">
                    
                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:shadow-lg transform hover:scale-105 transition-all">
                        Verificar C√≥digo
                    </button>
                    
                    <button type="button" onclick="backToEmail()" class="w-full text-gray-600 hover:text-gray-800 text-sm">
                        ‚Üê Cambiar email
                    </button>
                </form>
            </div>

            <!-- Step 3: Create Password (for new users) -->
            <div id="passwordStep" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold mb-2">Crea tu contrase√±a</h2>
                <p class="text-sm text-gray-600 mb-4">√öltima cosa para completar tu registro</p>
                
                <form id="passwordForm" class="space-y-4">
                    <div>
                        <input type="text" id="nameInput" required placeholder="Tu nombre"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <input type="password" id="newPasswordInput" required placeholder="Contrase√±a (m√≠n. 6 caracteres)"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    </div>
                    
                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:shadow-lg transform hover:scale-105 transition-all">
                        Completar Registro
                    </button>
                </form>
            </div>

            <!-- Step 4: Login with Password (returning users) -->
            <div id="loginStep" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold mb-2">Bienvenido de nuevo</h2>
                <p class="text-sm text-gray-600 mb-4">Ingresa tu contrase√±a</p>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <input type="password" id="passwordInput" required placeholder="Contrase√±a"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    </div>
                    
                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:shadow-lg transform hover:scale-105 transition-all">
                        Iniciar Sesi√≥n
                    </button>
                    
                    <button type="button" onclick="backToEmail()" class="w-full text-gray-600 hover:text-gray-800 text-sm">
                        ‚Üê Cambiar email
                    </button>
                </form>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
                <p class="text-gray-600 mt-4" id="loadingText">Cargando...</p>
            </div>

            <!-- Messages -->
            <div id="message" class="mt-4 p-3 rounded-lg text-sm text-center hidden"></div>
        </div>

        <p class="text-center text-white mt-6 text-sm">Study smart, not hard üìö</p>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
